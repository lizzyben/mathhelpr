<!DOCTYPE html>
<html>
  <head>
    <title>My "math" help</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
      }

      #title {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #title h1 {
        font-size: 6em;
        margin: 0;
        transition: font-size 0.5s ease;
      }

      #title h1:hover {
        font-size: 7em;
      }

      #button-container {
        display: flex;
        justify-content: center;
        margin-top: 2em;
      }

      .button {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 1em;
      }

      .button:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
        filter: blur(20px);
        z-index: -1;
      }

      .button:hover:before {
        background: linear-gradient(to bottom, rgba(0, 0, 255, 0.7), rgba(0, 0, 255, 0));
      }

      .button p {
        margin: 0;
        padding: 1em;
        color: white;
        text-align: center;
        font-size: 1.5em;
        position: relative;
        z-index: 1;
      }

      .button:hover p {
        color: black;
      }

      .button:hover {
        transform: scale(1.1);
        outline: 2px solid white;
      }
    </style>
  </head>
